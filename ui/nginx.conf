# ============================================================================
# Voice Journal UI - Nginx Configuration
# ============================================================================
# - Serves static files from /usr/share/nginx/html
# - Proxies /api/* requests to the backend API
# - Handles SPA routing (returns index.html for all non-file routes)
# ============================================================================

server {
    listen 80;
    server_name _;
    
    # DNS resolver for Azure Container Apps (use Azure DNS)
    resolver 168.63.129.16 valid=30s;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # API proxy - forward to backend Container App
    # ${API_URL} is substituted at container startup via envsubst
    # For HTTPS backends, we need to set proxy_ssl_server_name on
    location /api/ {
        # Use variable for dynamic resolution
        set $backend "${API_URL}";
        # Proxy to backend, preserving the /api/ prefix in the path
        # Request: /api/v1/auth/register -> Backend: ${API_URL}/api/v1/auth/register
        proxy_pass $backend;
        proxy_http_version 1.1;
        
        # For HTTPS upstream - enable SNI
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Set the correct Host header for the backend
        proxy_set_header Host ${API_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests (audio upload/processing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Increase buffer sizes for audio uploads
        client_max_body_size 50M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # SPA routing - return index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
